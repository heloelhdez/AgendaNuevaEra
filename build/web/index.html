<!DOCTYPE html>
<html>
    <head>
        <title>Log-in</title>
        <script src="librerias/angular.js"></script>
        <script src="miAplicacion.js"></script>
        <script src="librerias/jquery.js"></script>
        <meta charset="UTF-8">
        <link  rel="stylesheet" href="estilo.css"> 
         <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
        $scope.usuario= "Place your username";
        $scope.contrasenia= "Place your password";  
        });
        
        $.ajax({
            url: "validaUsuario",
            type: "POST",
            dataType: "json",
            data: {usuario:$scope.usuario, contrasenia:$scope.contrasenia},
            cache: false
        })
        .done(function(json,otro,c) {
            console.log("success");
         })
        .error(function(a,b,c) {
            console.log("error")
        });
        
        
        
    </script>
    </head>
    <body>
        <div class="fondo"></div>
        <div class="loginCentered">.</div>
        <div class="loginCentered" align="center" id="login">
            <form action="validaUsuario" method="POST">
                <table>
                    <tr><th>Usuario: </th><th><input type="text" ng-model="usuario" name="usuario"></th></tr><br><br>
                    <tr><th>Password: </th><th><input type="password" ng-model="contrasenia" name="contrasenia"></th></tr><br><br>
                    <tr><th></th><th><input type="submit" value="Log In"></th></tr><br>
                </table>
            </form>
            <p>No tienes cuenta? Obtenla <a href="registrausuario.html"> aquí</a></p>
            <p>Quieres borrar tu usuario. Hazlo <a href="borrarusuario.html"> aquí</a></p>
        </div>
    </body>
</html>
